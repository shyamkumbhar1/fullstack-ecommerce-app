version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  backend:
    build:
      context: ../server
      dockerfile: ../docker/backend/Dockerfile
    container_name: ecommerce-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ../server/.env
    environment:
      NODE_ENV: production
      PORT: 5000
      CLIENT_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      JWT_EXPIRES_IN: 7d
      BCRYPT_SALT: 10
      UPLOAD_PATH: ./uploads/products
      MAX_FILE_SIZE: 5242880
      ALLOWED_FILE_TYPES: jpg,jpeg,png,gif
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      # Email Configuration (SMTP)
      EMAIL_HOST: ${EMAIL_HOST:-smtp.hostinger.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_FROM: ${EMAIL_FROM:-}
      # Mailtrap Configuration (Optional)
      MAILTRAP_TOKEN: ${MAILTRAP_TOKEN:-}
      MAILTRAP_TEST_INBOX_ID: ${MAILTRAP_TEST_INBOX_ID:-}
      # Razorpay Configuration
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
    volumes:
      - ../server/uploads:/app/uploads
      - ../server/.env:/app/.env:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  frontend:
    build:
      context: ../client
      dockerfile: ../docker/frontend/Dockerfile
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge

